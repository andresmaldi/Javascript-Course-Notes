<!-- Introduction to the CSS Box Model -->
<!-- According to this model, every element in an html document is enclosed in a rectangular box. 
    Within it, there are various elements that constitute the box:
        Content: The text and images that go within an element. 
        Padding: Transparent area around the content but still withing the box. 
        Border: A literal border that goes around the padding and the content. 
        Margin: The space between boxes. This goes outside the box. 
        Fill Area: Area that gets filled with a background color or image. -->
